<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <div>
                {{vm.constants.lifeGoal}}
            </div>
            <div>
                {{vm.constants.concreteGoal}}
            </div>
        </div>
        <div class="col-xs-4">
            <img class="img-responsive img-circle" src="http://i.imgur.com/LbDUJDk.jpg"/>
        </div>
    </div>
    <div class="row">
        <input class="col-xs-2" type="checkbox"></input>
        <div class="col-xs-10">
            {{vm.constants.actionText}}
        </div>
    </div>
    <div class="row">
        {{vm.constants.moodText}}
    </div>
    <div class="row">
        <input type="range" min="1" max="10"></input>
    </div>
    <div class="row">
        {{vm.constants.todayText}}
    </div>
    <div class="form-group">
        <label for="bpVal">{{vm.constants.bpLabel}}</label>
        <input type="text" class="form-control" id="bpVal"></input>
    </div>
    <div class="form-group">
        <label for="weightVal">{{vm.constants.weightLabel}}</label>
        <input type="text" class="form-control" id="weightVal"></input>
    </div>
    <div class="row">
        <button class="btn btn-default">Next</button>
    </div>
</div>

<div class="container">
    <div class="row">
        <div>
            <img class="img-responsive img-circle" style='margin-left: 130px; ' src="http://www.lifenews.com/wp-content/uploads/2016/01/laurenrhoda.png"/>
        </div>
        <div class='life-goal-section'>
            <div>
                {{vm.constants.lifeGoal}}
            </div>
            <div  style='margin-top: 20px;'>
                {{vm.constants.concreteGoal}}
            </div>
        </div>
    </div>
    <div>

    </div>
    <div class="row">
      <span class='macro-goal-section'>
        <strong>{{vm.constants.microLabel}}</strong>
      </span>
        <hr/>
        <ul class="list-group">
            <li ng-repeat="actionText in vm.constants.actionText" class="list-group-item">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        {{actionText}}
                    </label>
                </div>
            </li>
        </ul>
    </div>
    <div class="row">
        <strong>{{vm.constants.todayText}}</strong>
        <hr/>
        <form class="form-inline">
            <div class="form-group">
                <label for="bpVal">{{vm.constants.bpLabel}}</label>
                <input type="text" class="form-control" id="bpVal"></input>
            </div>
        </form>
        <form class="form-inline">
            <div class="form-group">
                <label for="weightVal">{{vm.constants.weightLabel}}</label>
                <input type="text" class="form-control" id="weightVal"></input>
            </div>
        </form>
        <form class="form-inline">
            <div class="form-group">
                <label for="moodVal">{{vm.constants.moodLabel}}</label>
                <input type="range" min="1" max="100" class="form-control" id="moodVal"></input>
            </div>
        </form>
    </div>
    <div class="text-center">
        <button class="btn btn-default">Next</button>
    </div>
</div>
